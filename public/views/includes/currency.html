<a uib-dropdown-toggle data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul uib-dropdown-menu>
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('XAZAB')" data-ng-class="{active: currency.symbol == 'XAZAB'}">XAZAB</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mXAZAB')" data-ng-class="{active: currency.symbol == 'mXAZAB'}">mXAZAB</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uXAZAB')" data-ng-class="{active: currency.symbol == 'uXAZAB'}">uXAZAB</a>
  </li>
</ul>
